<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>3D image</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
       <div class="image-cube">
         <div class="front">
           <img src="profile/nami.png">
         </div>
         <div class="right">
           <img src="pic/sanji.png">
         </div>
         <div class="back">
           <img src="picture/gajeel.png">
         </div>
         <div class="left">
           <img src="images/one piece.png">
         </div>
       </div>
      </div>
    </div>
  </body>
</html>
